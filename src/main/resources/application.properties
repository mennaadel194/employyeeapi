spring.application.name=employeemanagementapi
# application.properties
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Third-party API keys (e.g., email validation API, department validation)
email.validation.api.url=https://api.emailvalidation.com
department.validation.api.url=https://api.departmentvalidation.com
email.api.key=your-sendgrid-api-key

# Email Settings
spring.mail.host=rawafd.com
spring.mail.port=587
spring.mail.username=mx-forward.smtpserver.com
spring.mail.password=1234
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

